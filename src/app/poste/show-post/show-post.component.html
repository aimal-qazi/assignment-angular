<div class="container">
  <div class="box">
    <ul *ngFor="let item of poste">
      <li>
        <p>{{ item.id }}</p>
      </li>
      <li>
        <p>{{ item.title }}</p>
      </li>
      <li>
        <p>
          {{ item.body }}
        </p>
      </li>
      <li>
        <p>
          {{ item.userId }}
        </p>
      </li>
      <li>
        <p>{{ item.tags }}</p>
      </li>
      <li>
        <p>{{ item.reactions }}</p>
      </li>
    </ul>
  </div>
</div>
