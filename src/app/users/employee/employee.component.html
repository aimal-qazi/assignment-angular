<div class="container">
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of person">
        <td style="font-weight: 600" *ngIf="item.id < 10">0{{ item.id }}</td>
        <td style="font-weight: 600" *ngIf="item.id == 10">{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.address.street }}, {{ item.address.city }}</td>
      </tr>
    </tbody>
  </table>
</div>
